apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  namespace: rapidconnect
  labels:
    app: client-app
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: client-app

  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000

          envFrom:
            - configMapRef:
                name: client-app-config

          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      imagePullSecrets:
        - name: regcred
